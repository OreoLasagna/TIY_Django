{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1><a href="{% url 'blog:blog' blog.id %}">{{blog}}</a></h1>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blog:new_blog_post' blog.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="+ Add new post" %}
</form>

{% endblock content %}
