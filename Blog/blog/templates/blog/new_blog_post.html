{% extends 'blog/base.html' %}

{% block content %}

<p><a href="{% url 'blog:blog' blog.id %}">{{blog}}</a></p>
<form action="{% url 'blog:new_blog_post' blog.id %}" method='post'>
    {% csrf_token %}
    {{form.as_div}}
    <button name='submit'>Add blog post</button>
</form>

{% endblock content %}
