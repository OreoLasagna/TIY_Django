{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1>Create a new Blog</h1>
{% endblock page_header %}

{% block content %}

<p>Blog Title:</p>

<form action="{% url 'blog:new_blog' %}" method='post'>
    <!-- The above line we are telling Django to submit the data included in the form to the view file, and specifically the function, new_topic-->
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="+ Add" %}
</form>

{% endblock content%}
