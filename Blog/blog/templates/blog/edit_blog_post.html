{% extends 'blog/base.html' %}

{% block content%}

<p><a href="{% url 'blog:blog' blog.id %}">{{blog}}</a></p>

<p>Edit blog post:</p>

<form action="{% url 'blog:edit_blog_post' blog_post.id %}" method='post'>
    <!--Line 9 sends the form back to the edit_entry function in views.py-->
    {% csrf_token %}
    {{form.as_div}}
    <button name="submit">Save changes</button>
</form>

{% endblock content%}
